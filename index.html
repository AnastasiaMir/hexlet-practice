<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="./assets/styles/style.scss"> -->
  <title>login page</title>
</head>
<body>
  <div class="container flex">
    <header class="header flex">
      <!-- Logo section -->
      <section class="logo">
        <a href="/" class="logo__link">
          <img src="./assets/img/logo.png" alt="logo" class="logo__img"></a>
        </section>
        <!-- Welcome section -->
        <section class="welcome">
          <h1 class="welcome__site">Добро пожаловать</h1>
        </section>
        <!-- User section -->
        <section class="user">
          <ul class="user__menu flex">
            <li class="user__menu__item">
              <i class="fa-solid fa-user user__menu__log"></i>
              <a href="/sign-up" class="user__menu__link">
                Регистрация
              </a>
            </li>
            <li class="user__menu__item">
              <a href="/login" class="user__menu__link">Вход
              </a>
              <i class="fa-solid fa-arrow-right-to-bracket user__menu__log"></i>
            </li>
          </ul>
        </section>
    </header>
    <!-- main content -->
    <main class="content flex">
      <form action="#" class="form flex">
        <h2 class="form__header">Регистрация</h2>
        <input type="text" name="login" class="form__login" placeholder="Login" aria-label="Login">
        <input type="text" name="email" class="form__email" placeholder="Email" aria-label="Email">
        <input type="password" placeholder="Send your password here" name="password" id="password" class="form__password"  aria-label="Password">
        <button type="submit" class="form__submit">Sing Up</button>
      </form>
    </main>
    <!-- footer -->
    <footer class="footer flex">
      <p class="copyright">&copy;AbraCodeAbra.com. Все права защищены. 2023</p>
    </footer>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
