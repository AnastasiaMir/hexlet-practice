<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password keaper</title>
</head>
<body>
  <!-- <div id="app"></div> -->

  <div class="header-top">
    <button class="header-tip__button-registration">Регистрация</button>
    <p class="header-top__bad">Плохой</p>
    <p class="header-top__protected">Надежный</p>
  </div>

  <div class="wrapper">

    <div class="header-bottom">

      <div class="header-bottom__logo">
        <a href="">
          <img src="img/icons/logo-icon.svg" alt="">
        </a>
        <p>I want to keep your secrets</p>
      </div>

      <div class="personal">
        <div class="personal__manikin">
          <img src="img/icons/manikin-icon.svg" alt="">
        </div>
        <button class="registration-button">Регистрация</button>
        <button class="sign-in-button">Вход</button>
        <div class="personal__sign-in">
          <img src="img/icons/sign-in-button-icon.svg" alt="">
        </div>
      </div>
    </div>

    <main>

      <div class="split-left">

        <h1>Генератор паролей</h1>

        <form class="password-form rectangle1">

          <div class="password-output-wrapper">

            <div class="password-output">
              <output name="result" class="pasword-output__form">здесь будет вывод пароля</output>
              <button class="password-output__repeat">
                <img src="img/icons/repeat-password-icon.svg" alt="">
              </button>
            </div>

            <button class="copy-password-button">
              <img src="img/icons/copy-password-icon.svg" alt="">
            </button>
          </div>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" class="include-chars-input-lower" name="include-chars-input-lower">
              abc
            </label>
            <label>
              <input type="checkbox" class="include-chars-input-upper" name="include-chars-input-upper">
              ABC
            </label>
            <label>
              <input type="checkbox" class="include-numbers-input" name="include-numbers-input">
              123
            </label>
            <label>
              <input type="checkbox" class="include-symbols-input" name="include-symbols-input">
              @#$^
            </label>
          </div>

          <div class="password-length-input">
            <label>
              <input type="range" name="volume" min="10" max="25">
              </br>Длина пароля:
            </label>
          </div>

          <button type="submit" class="generate-password-button">Забабахать</button>

          <div class="tower">
            <img src="img/icons/tower-icon.svg" alt="">
          </div>

        </form>
      </div>

      <div class="split-right">

        <div class="explain">
          <h2 class="explatin__sentence">Какой пароль считается надежным</h2>

          <div class="explain__unique">
            <div class="explain__unique-icon">
              <img src="img/icons/unique-icon.svg" alt="">
            </div>
            <p class="explain__unique-word">Уникальный</p>
          </div>

          <div class="explain__complex">
            <div class="explain__complex-icon">
              <img src="img/icons/complex-icon.svg" alt="">
            </div>
            <p class="explain__complex-word">Сложный</p>
          </div>

          <div class="explain__long">
            <div class="explain__long-icon">
              <img src="img/icons/long-icon.svg" alt="">
            </div>
            <p class="explain__long-word">Длинный</p>
          </div>

        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="copyright">
        <img src="img/icons/copyright-icon.svg" alt="" class="copyright__icon">
        <p class="copyright__sentence">AbraCodeAbra.com. Все права защищены. 2023</p>
      </div>
    </footer>

  </div>
</body>
</html>
