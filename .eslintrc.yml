env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
'linebreak-style': ['error', process.platform === 'win32' ? 'windows' : 'unix'],
  import/extensions:
    - error
    - ignorePackages
    - js: always
  no-console: 0
