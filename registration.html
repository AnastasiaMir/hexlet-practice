<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="asserts/styles/style-registration.css" />

</head>

<body>
  <div class="top">
    <div class="logo">
      <img class="logo__img" src="asserts/img/logo-icon.svg" alt="logo">
      <div class="logo__text">
        <h3>I want to keep your secrets</h3>
      </div>

    </div>
    <div class="greeting">
      <h1 class="greeting__header">Добро пожаловать</h1>
    </div>
    <div class="entry">
      <i class="fa-solid fa-user entry__registration-icon"></i>
      <span class="entry__registration">Регистрация</span>
      <i class="fa-solid fa-arrow-right-to-bracket"></i>
      <span class="entry__login">Вход</span>
    </div>
  </div>

  <div class="main">
    <div class="registration">
      <p class="registration__paragraph">Регистрация</p>
      <input class='registration__input-login' type="text" id="login" placeholder="Login">
      <input class='registration__input-email' type="text" id="email" placeholder="Email">
      <input class='registration__input-password' type="text" id="password" placeholder="Password">

    </div>
    <div class="button-div">
      <button class="button-div__btn">Sign Up</button>
    </div>

  </div>

  <footer class="footer">
    <span class="footer__text">© AbraCodeAbra.com. Все права защищены. 2023</span>
  </footer>

</body>

</html>
