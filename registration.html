<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/styles/style.css">
	<link rel="stylesheet" href="assets/styles/components/style-registration.css" />

</head>

<body>
	<div class="wrapper">

		<div class="header top">
			<div class="logo">
				<a href="./index.html" class="logo__link">
					<img class="logo__icon" src="assets/img/logo-icon.svg" alt="logo">
					<span class="logo__text">I want to keep your secret</span>
				</a>
			</div>

			<h2 class="title">Добро пожаловать</h2>

			<div class="personal entry">
				<div class="personal__sign-up sign-up">
					<i class="fa-solid fa-user entry__registration-icon sign-up__icon"></i>
					<a href="./registration.html" class="sign-up__link text entry__registration">Регистрация</a>
				</div>

				<div class="personal__sign-in sign-in">
					<a href="./login.html" class="sign-in__link text entry__login">Вход</a>
					<i class="fa-solid fa-arrow-right-to-bracket sign-in__icon"></i>
				</div>
			</div>

		</div>
		
		<div class="main">
			
			<div class="registration">
				<p class="registration__paragraph">Регистрация</p>
				<input class='registration__input-login' type="text" id="login" placeholder="Login">
				<input class='registration__input-email' type="text" id="email" placeholder="Email">
				<input class='registration__input-password' type="text" id="password" placeholder="Password">
			</div>

			<div class="button-div">
				<button class="button-div__btn">Sign Up</button>
			</div>
		
		</div>
		
		<footer class="footer">
			<span class="footer__text">© AbraCodeAbra.com. Все права защищены. 2023</span>
		</footer>
	</div>
  
	<script type="module" src="./registration.js"></script>
</body>

</html>
